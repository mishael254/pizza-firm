<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pizza firm</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha384-/LjQZzcpTzaYn7qWqRIWYC5l8FWEZ2bIHIz0D73Uzba4pShEcdLdZyZkI4Kv676E" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1><em><strong>pizza menu</strong></em></h1>
      <div class="row">
        <div class="col-md-6">
          <h3>welcome to pizza firm!!👌🏾👌🏾</h3>
          <p>where you can make your order in a simple beautiful way 👍🏽</p>
          <p><em><strong>select pizza size..</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="small" checked>Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="medium">Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="large">Large
            </label>
          </div>
          <p><em><strong>crusts available for your pizza</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Crispy" checked>Crispy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Stuffed">Stuffed
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Gluten-free">Gluten-free
            </label>
          </div>
          <!.../Pepperoni.Mushrooms.Onions.Sausage.Bacon.Extra cheese.Black olives.Green peppers/....!>
          <p><em><strong>daily toppings for pizza...</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Pepperoni" checked>Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Mushrooms" checked>Mushrooms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Onions" checked>Onions
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Sausage" checked>Sausage
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Bacon" checked>Bacon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Extra cheese" checked>Extra cheese
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Black olives" checked>Black olives
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Green peppers" checked>Green peppers
            </label>
          </div>

        </div>

      </div>


    </div>

  </body>
</html>
