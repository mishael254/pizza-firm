<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pizza firm</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha384-/LjQZzcpTzaYn7qWqRIWYC5l8FWEZ2bIHIz0D73Uzba4pShEcdLdZyZkI4Kv676E" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1><em><strong>pizza menu</strong></em></h1>
      <div class="row">
        <div class="col-md-6">
          <h3>welcome to pizza firm!!👌🏾👌🏾</h3>
          <p>where you can make your order in a simple beautiful way 👍🏽</p>
          <p><em><strong>select pizza size..</strong></em></p>
          <form id="new-option">
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="small"id="new-first-option" checked>Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="medium" id="new-first-option">Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizes" value="large" id="new-first-option">Large
            </label>
          </div>
          <p><em><strong>crusts available for your pizza</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Crispy" id="new-second-option"checked>Crispy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Stuffed" id="new-second-option">Stuffed
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="Gluten-free" id="new-second-option">Gluten-free
            </label>
          </div>
          <p><em><strong>daily toppings for pizza...</strong></em></p>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Pepperoni" id="new-third-option"checked>Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Mushrooms" id="new-third-option">Mushrooms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Onions" id="new-third-option">Onions
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Sausage" id="new-third-option">Sausage
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Bacon" id="new-third-option">Bacon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Extra cheese" id="new-third-option">Extra cheese
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Black olives" id="new-third-option">Black olives
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppings" value="Green peppers" id="new-third-option">Green peppers
            </label>
          </div>
          <button type="submit" class="btn">cart</button>
        </form>

        <h3>cart list</h3>
        <ul id="cart-list">

        </ul>

        </div>
        <button type="deliver" class="btn">Deliver</button>

      </div>


    </div>

  </body>
</html>
